<html>
    <head>
        <!----ADD FONTS--->
        <link href="fonts/OpenSans/stylesheet.css" rel="stylesheet" type="text/css"/>
        <link href="fonts/facilio-icon/stylesheet.css" rel="stylesheet" type="text/css"/>
        <!----ADD BOOTSTRAP--->
        <link href="dist/bootstrap-4.0.0-beta/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <!----ADD LIBS DATE TIME PICKER--->
        <link href="dist/datetimepicker-master/jquery.datetimepicker.css" rel="stylesheet" type="text/css"/>
        <!----ADD LIBS DATE RANGE PICKER--->
        <link href="dist/bootstrap-daterangepicker-master/daterangepicker.css" rel="stylesheet" type="text/css"/>
        <!----ADD LIBS JQUERY UI--->
        <link href="dist/jquery-ui-1.12.1.custom/jquery-ui.css" rel="stylesheet" type="text/css"/>
        <!----ADD CUSTOM FILE CSS--->
        <link href="css/man-ultil.css" rel="stylesheet" type="text/css"/>
        <title>Công việc</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="content-body">
            <!--------------------------------------------------------------------->
            <!----------------NỘI DUNG TRANG ĐĂNG NHẬP ---------------------------->
            <!--------------------------------------------------------------------->
            <div class="background-display">
                <div class="background-display-1">
                    <div class="jumbotron">
                        <div class="container">
                            <img class="logo" src="images/facilio-logo.png" />
                            <div class="box">
                                <p class="title">Username</p>
                                <input type="text" placeholder="username" id="username" class="txt-username">
                                <p class="title">Password</p>
                                <a class="forgot">Forgot password?</a>
                                <input type="password" placeholder="password" id="password" class="txt-password">
                                <button class="btn btn-default btn_login" id="btn_login">
                                    Log in
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--------------------------------------------------------------------->
            <!---------------------FOOTER------------------------------------------>
            <!--------------------------------------------------------------------->
        </div>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <!-- ADD BOOTSTRAP -->
        <script src="dist/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="dist/bootstrap-4.0.0-beta/assets/js/vendor/popper.min.js" type="text/javascript"></script>
        <script src="dist/bootstrap-4.0.0-beta/dist/js/bootstrap.min.js" type="text/javascript"></script>
        <!-- ADD DATE TIME PICKER -->
        <script src="dist/datetimepicker-master/build/jquery.datetimepicker.full.js" type="text/javascript"></script>
        <!-- ADD DATE RANGER PICKER -->
        <script src="dist/bootstrap-daterangepicker-master/moment.js" type="text/javascript"></script>
        <script src="dist/bootstrap-daterangepicker-master/daterangepicker.js" type="text/javascript"></script>
        <!-- ADD JQUERY UI -->
        <script src="dist/jquery-ui-1.12.1.custom/jquery-ui.js" type="text/javascript"></script>
        <!-- ADD FILE CUSTOM -->
        <script src="js/ultil.js" type="text/javascript"></script>
        <script src="js/man-ultil.js" type="text/javascript"></script>
    </body>
</html>
